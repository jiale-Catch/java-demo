<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试-组件 </title>
    <script src="https://cdn.staticfile.net/vue/3.2.36/vue.global.min.js"></script>
</head>
<body>
<div id="app">
    <runoob></runoob>
    <runoob-a></runoob-a>
    <button-counter></button-counter>

        <site-name title="Google"></site-name>
        <site-name title="Runoob"></site-name>
        <site-name title="Taobao"></site-name>
    <site-info v-for="site in sites" :id="site.id" :title="site.title"></site-info>
    <my-component prop-c="qwq"></my-component>
</div>

<script>
    // 创建一个Vue 应用

    let runoobA = {
        template: '<h1>局部自定义组件!</h1>'
    }
    const app = Vue.createApp({
        components: {
            'runoob-a': runoobA
        },
        data(){
            return {
                sites: [
                    { id: 1, title: 'Google' },
                    { id: 2, title: 'Runoob' },
                    { id: 3, title: 'Taobao' }
                ]
            }
        }
    })
    // 定义一个名为 runoob的新全局组件
    app.component('runoob', {
        template: '<h1>自定义组件!</h1>'

    })
    // 定义一个名为 button-counter 的新全局组件
    app.component('button-counter', {
        data() {
            return {
                count: 0
            }
        },
        template: `
    <button @click="count++">
      点了 {{ count }} 次！
    </button>`
    })
    app.component('site-name', {
        props: ['title'],
        template: `<h4>{{ title }}</h4>`
    })

    app.component('site-info', {
        props: ['id','title'],
        template: `<h4>{{ id }} - {{ title }}</h4>`
    })

    app.component('my-component', {
        props: {
            // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
            propA: Number,
            // 多个可能的类型
            propB: [String, Number],
            // 必填的字符串
            propC: {
                type: String,
                required: true
            },
            // 带有默认值的数字
            propD: {
                type: Number,
                default: 100
            },
            // 带有默认值的对象
            propE: {
                type: Object,
                // 对象或数组默认值必须从一个工厂函数获取
                default: function () {
                    return { message: 'hello' }
                }
            },
            // 自定义验证函数
            propF: {
                validator: function (value) {
                    // 这个值必须匹配下列字符串中的一个
                    return ['success', 'warning', 'danger'].indexOf(value) !== -1
                }
            }
        }
    })
    app.mount('#app')

</script>
</body>
</html>
