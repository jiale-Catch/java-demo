<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试-绑定</title>
    <script src="https://cdn.staticfile.net/vue/3.0.5/vue.global.js"></script>
    <style>
        .static {
            width: 100px;
            height: 100px;
        }
        .active {
            background: green;
        }
        .text-danger {
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="static" :class="{ 'active': isActive, 'text-danger': hasError }">
    </div>
</div>

<script>
    const app = {
        data() {
            return {
                isActive: true,
                hasError: false
            }
        }
    }

    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
